    <main>
        <h1>Contact Me</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <fieldset>
                <legend>Select a topic:</legend>
                <input type="radio" id="proj-inq" name="topic" checked />
                <label for="proj-inq">Project Inquiry</label><br>
                <input type="radio" id="collab-req" name="topic"/>
                <label for="collab-req">Collaboration Request</label><br>
                <input type="radio" id="other" name="topic"/>
                <label for="other">Other</label><br>
            </fieldset>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>

            <label for="progressBar">Sending message...</label>
            <progress id="progressBar" value="0" max="100"></progress>
        </form>
    </main>
