<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Experiments</title>
        <link rel="stylesheet" href="style.css">
        <style>
        /* CSS placeholder area */
        </style>
    </head>
    <body>
        <header>
            <h1>experiments.html</h1>
        </header>

        <main>
            <section>
                <h2>Template</h2>
                <p>View code to see the template tag in use.</p>
                <template>
                    <project-card>
                        <h2>FREE ME</h2>
                        <p>I'm trapped in the shadow DOM!</p>
                    </project-card>
                </template>
            </section>

            <section>
                <h2>Picture</h2>
                <picture>
                    <source srcset="media/duender.png" media="(min-width:800px)" />
                    <img src="media/duender.png" alt="picture of Duender 3D printer" width="300" />
                </picture>
            </section>

            <section>
                <h2>Audio</h2>
                <audio controls src="media/randomaudiosample.mp3"></audio>
            </section>
            <section>
                <h2>Video</h2>
                <video src="media/randomvideosample.mp4" controls width="640" height="360">
                    <strong>HTML5 Video Element not supported here.</strong>
                </video>
            </section>
            <section>
                <h2>Canvas</h2>
                <canvas id="canvas" width="300" height="300">
                    <strong>Browser doesn't support canvas.</strong>stro
                </canvas>
            </section>
            <section>
                <h2>Source</h2>
                <p>Look in the code under "Picture" to see <code>source</code> being used.</p>
            </section>
        </main>

        <footer>
            <p>&copy; Cory Chung 2025</p>
        </footer>
    
        <!-- Script for Canvas demonstration -->
        <script>
            const c = document.getElementById('canvas').getContext('2d');
            c.fillStyle = 'lightblue';
            c.fillRect(50, 50, 200, 200);
        </script>
    </body>
</html>
